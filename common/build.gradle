plugins {
    id 'java'
}

group 'team.catgirl.collar'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://libraries.minecraft.net"
    }
}


dependencies {
    implementation "com.mojang:brigadier:${project.property('brigadier.version')}"
    implementation group: 'team.catgirl', name: 'pounce', version: "${project.property('pounce.version')}"
    implementation project(':plastic-api')
    compile group: 'team.catgirl.collar', name: 'client', version: "${project.property('collar.version')}", classifier: 'full'
    compile group: 'team.catgirl.collar', name: 'plugin', version: "${project.property('collar.version')}"
}

test {
    useJUnitPlatform()
}