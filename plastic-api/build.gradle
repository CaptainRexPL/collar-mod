apply plugin: 'java'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://libraries.minecraft.net"
    }
}

dependencies {
    implementation project(':events')
    implementation 'com.mojang:brigadier:1.0.17'
}

test {
    useJUnitPlatform()
}